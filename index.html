	<script language="Javascript">
		function verifForm(f){
			if (!f.nomP.value && !f.prenomP.value) {
				f.nomP.style.backgroundColor = "#fba";
				f.prenomP.style.backgroundColor = "#fba";
				alert("Veuillez remplir les champs Nom et Prénom");
				return false;
			}
			if (!f.prenomP.value) {
				f.prenomP.style.backgroundColor = "#fba";
				f.nomP.style.backgroundColor = "";
				alert("Veuillez remplir le champ Prénom");
				return false;
			}
			if (!f.nomP.value) {
				f.nomP.style.backgroundColor = "#fba";
				f.prenomP.style.backgroundColor = "";
				alert("Veuillez remplir le champ Nom");
				return false;
			}
			return true;
		}
	</script>
